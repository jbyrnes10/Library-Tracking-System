<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Online Library
            {% block title_block %}
            {% endblock %}
        </title>
    </head>
    <body>
        <div>
            {% block sidebar_block %}
            {% endblock %}
        </div>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
        <hr />
        <div>
            <ul>
                <li>
                    <form id="search_form" method="post" action="{% url 'search_results' %}">{% csrf_token %}
                        <input type="text" name="searchText" title="Search Library" />
                        <input type="submit" name="submit" value="Search Library" />
                    </form>
                </li>
                <li><a href="{% url 'admin_actions' %}">Log in as administrator</a></li>
            </ul>
        </div>
    </body>
</html>
